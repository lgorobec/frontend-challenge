<div class="sidebar__card" *ngFor="let item of employee">
  <img src="" alt="" class="sidebar__photo">
  <div class="sidebar__description">
    <h1 class="sidebar__name">{{item.firstName}} {{item.lastName}}</h1>
    <p class="sidebar_characteristic">{{item.position}}</p>
    <div class="sidebar__skills">
      <span class="sidebar__skill" *ngFor="let skill of item.idskill">{{findSkill(skill)}}</span>
    </div>
  </div>
</div>
