<div class="sidebar__card" id="card{{item.id}}" (click)="onClick($event,item)">
    <mat-progress-bar *ngIf="item.progress<50" class="sidebar__progress" mode="determinate" value="{{ item.progress }}" color="warn"></mat-progress-bar>
    <mat-progress-bar *ngIf="item.progress>=50" class="sidebar__progress" mode="determinate" value="{{ item.progress }}" color="primary"></mat-progress-bar>
    <img src="{{ item.photo }}" alt="" class="sidebar__photo">
    <div class="sidebar__description">
      <h1 class="sidebar__name">{{ item.firstName }} {{ item.lastName }}</h1>
      <p class="sidebar__characteristic">{{ item.position }}</p>
      <div class="sidebar__skills">
        <span class="sidebar__skill" *ngFor="let skill of skills">{{ skill }} </span>
      </div>
    </div>
  <div class="sidebar-shadow"  [ngClass]="{'sidebar__card_active': employeeService.flag && employeeService.giveEmployee().id == item.id}"></div>
</div>
